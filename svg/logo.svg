<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>

    <!-- Neon lemon glow -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Lavender glow -->
    <filter id="lavGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft glow for container edge -->
    <filter id="containerGlow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Container background gradient -->
    <linearGradient id="containerBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E"/>
      <stop offset="100%" style="stop-color:#0D0D0D"/>
    </linearGradient>

    <!-- Neon to lavender gradient for the trailing stroke -->
    <linearGradient id="checkGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%"   style="stop-color:#E8FF47;stop-opacity:1"/>
      <stop offset="55%"  style="stop-color:#C9A0FF;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#B57BFF;stop-opacity:0.5"/>
    </linearGradient>

  </defs>

  <!-- ── Rounded square container ── -->
  <rect x="1" y="1" width="78" height="78" rx="18" ry="18"
        fill="url(#containerBg)"/>

  <!-- Outer border — Dim Violet -->
  <rect x="1" y="1" width="78" height="78" rx="18" ry="18"
        fill="none" stroke="#2E2E4A" stroke-width="1.5"/>

  <!-- Subtle inner highlight top edge — gives depth -->
  <path d="M 19 2.5 Q 40 1 61 2.5"
        fill="none" stroke="rgba(255,255,255,0.04)" stroke-width="1"
        stroke-linecap="round"/>

  <!-- ── Checkbox square ── -->
  <!-- Shadow/glow layer behind box -->
  <rect x="17" y="17" width="46" height="46" rx="11" ry="11"
        fill="none" stroke="#E8FF47" stroke-width="4"
        opacity="0.08"/>

  <!-- Main checkbox border — Neon Lemon, glowing -->
  <rect x="17" y="17" width="46" height="46" rx="11" ry="11"
        fill="none" stroke="#E8FF47" stroke-width="2"
        filter="url(#neonGlow)"/>

  <!-- Very subtle fill — just enough to sense the box interior -->
  <rect x="17" y="17" width="46" height="46" rx="11" ry="11"
        fill="#E8FF47" opacity="0.03"/>

  <!-- ── Checkmark — starts sharp, trails off ── -->

  <!-- PART 1: Down-left stroke — fully committed, Neon Lemon, sharp -->
  <!-- Goes from upper-left area down to the check's pivot point -->
  <path d="M 27 40 L 36 52"
        fill="none"
        stroke="#E8FF47"
        stroke-width="3.8"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#neonGlow)"/>

  <!-- PART 2: Up-right stroke — starts at pivot, transitions to lavender, trails to dots -->
  <!-- Drawn as gradient stroke using a path -->
  <path d="M 36 52 C 40 46, 45 37, 49 30"
        fill="none"
        stroke="url(#checkGrad)"
        stroke-width="3.8"
        stroke-linecap="round"
        stroke-linejoin="round"
        filter="url(#lavGlow)"/>

  <!-- ── Trailing dots — the stroke gives up ── -->
  <circle cx="52" cy="26" r="2.2"
          fill="#B57BFF" opacity="0.55"
          filter="url(#lavGlow)"/>
  <circle cx="55" cy="23" r="1.4"
          fill="#B57BFF" opacity="0.32"/>
  <circle cx="57.5" cy="20.5" r="0.8"
          fill="#B57BFF" opacity="0.16"/>

</svg>
