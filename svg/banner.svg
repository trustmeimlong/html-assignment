<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 160" width="680" height="160">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;800&amp;family=Syne:ital@1&amp;display=swap');
    </style>

    <!-- Container background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D0D0D"/>
      <stop offset="100%" style="stop-color:#0A0A1A"/>
    </linearGradient>

    <!-- Progress fill gradient: Neon → Lavender -->
    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8FF47"/>
      <stop offset="100%" style="stop-color:#B57BFF"/>
    </linearGradient>

    <!-- Dot grid pattern -->
    <pattern id="dotGrid" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#2E2E4A" opacity="0.5"/>
    </pattern>

    <!-- Vignette gradient -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="50%">
      <stop offset="40%" style="stop-color:#0D0D0D;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#0D0D0D;stop-opacity:0.7"/>
    </radialGradient>

    <!-- Tip glow filter -->
    <filter id="tipGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Neon text glow -->
    <filter id="neonTextGlow" x="-10%" y="-20%" width="120%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip to rounded rectangle -->
    <clipPath id="bannerClip">
      <rect x="0" y="0" width="680" height="160" rx="16" ry="16"/>
    </clipPath>

  </defs>

  <!-- ── Banner container ── -->
  <!-- Rounded rect background -->
  <rect x="0" y="0" width="680" height="160" rx="16" ry="16"
        fill="url(#bgGrad)"/>

  <!-- Dot grid texture -->
  <rect x="0" y="0" width="680" height="160" rx="16" ry="16"
        fill="url(#dotGrid)" clip-path="url(#bannerClip)"/>

  <!-- Vignette overlay -->
  <rect x="0" y="0" width="680" height="160" rx="16" ry="16"
        fill="url(#vignette)" clip-path="url(#bannerClip)"/>

  <!-- Border -->
  <rect x="0.75" y="0.75" width="678.5" height="158.5" rx="15.5" ry="15.5"
        fill="none" stroke="#2E2E4A" stroke-width="1.5"/>

  <!-- Top accent border line: Neon → Lavender → transparent -->
  <defs>
    <linearGradient id="topBorder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   style="stop-color:#0D0D0D;stop-opacity:1"/>
      <stop offset="10%"  style="stop-color:#E8FF47;stop-opacity:0.7"/>
      <stop offset="55%"  style="stop-color:#B57BFF;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#0D0D0D;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect x="0.75" y="0.75" width="678.5" height="1.5" rx="1"
        fill="url(#topBorder)"/>

  <!-- ══════════════════════════════════════════════
       TEXT BLOCK — LEFT SIDE
  ══════════════════════════════════════════════ -->

  <!--
    ╔══════════════════════════════════╗
    ║  EDITABLE TEXT 1 — Main Headline ║
    ║  Line 1                          ║
    ╚══════════════════════════════════╝
    Font: Space Grotesk Bold
    Size: 22px | Weight: 700
    Color: #F0F0F0 (Primary Text)
    Position: x=40, y=52
    → Change the text between the tags to edit
  -->
  <text
    x="40" y="52"
    font-family="'Space Grotesk', sans-serif"
    font-size="22"
    font-weight="700"
    letter-spacing="-0.5"
    fill="#F0F0F0">
    Your academic journey.
  </text>

  <!--
    ╔══════════════════════════════════╗
    ║  EDITABLE TEXT 2 — Neon Accent   ║
    ║  Line 2 (highlighted phrase)     ║
    ╚══════════════════════════════════╝
    Font: Space Grotesk Bold
    Size: 22px | Weight: 700
    Color: #E8FF47 (Neon Lemon — CTA accent)
    Position: x=40, y=78
    → Change the text between the tags to edit
    → Keep this line shorter than line 1
  -->
  <text
    x="40" y="78"
    font-family="'Space Grotesk', sans-serif"
    font-size="22"
    font-weight="700"
    letter-spacing="-0.5"
    fill="#E8FF47"
    filter="url(#neonTextGlow)">
    Status: in progress (as always).
  </text>

  <!--
    ╔══════════════════════════════════════╗
    ║  EDITABLE TEXT 3 — Sublabel / Aside  ║
    ║  Below progress bar                  ║
    ╚══════════════════════════════════════╝
    Font: Syne Italic (fallback: Georgia Italic)
    Size: 12px | Weight: 400
    Color: #9A9AB0 (Secondary Text)
    Position: x=40, y=138
    → The word in Lavender is a separate tspan
    → Change both parts to edit the full sentence
  -->
  <text
    x="40" y="138"
    font-family="'Syne', sans-serif"
    font-size="12"
    font-weight="400"
    font-style="italic"
    fill="#9A9AB0">
    Est. completion:
    <tspan fill="#B57BFF">Definitely someday.</tspan>
    We’re not panicking. Yet.
  </text>

  <!-- ══════════════════════════════════════════════
       PERCENTAGE — RIGHT SIDE
  ══════════════════════════════════════════════ -->

  <!--
    ╔══════════════════════════════════════╗
    ║  EDITABLE TEXT 4 — Percentage Label  ║
    ╚══════════════════════════════════════╝
    Font: Space Grotesk
    Size: 52px | Weight: 800
    Color: #E8FF47 (Neon Lemon)
    Position: right-aligned at x=632, y=82
    text-anchor: end (right-aligned)
    → Change "7%" to any value
    → Keep under 4 characters or adjust x position
  -->
  <text
    x="632" y="82"
    font-family="'Space Grotesk', sans-serif"
    font-size="52"
    font-weight="800"
    letter-spacing="-2"
    fill="#E8FF47"
    text-anchor="end"
    filter="url(#neonTextGlow)">
    7%
  </text>

  <!-- ══════════════════════════════════════════════
       PROGRESS BAR
       To adjust completion level:
       Change the width of the fill rect below.
       Current: 44px = ~7% of 600px track width
       Formula: track_width × (percent / 100)
       Track starts at x=40, width=600px
  ══════════════════════════════════════════════ -->

  <!-- Progress track -->
  <rect x="40" y="106" width="600" height="7" rx="4" ry="4"
        fill="#2E2E4A"/>

  <!--
    ╔══════════════════════════════════════╗
    ║  EDITABLE — Progress fill width      ║
    ╚══════════════════════════════════════╝
    Current width: 44 (= 7% of 600)
    → To change to 20%: width="120"
    → To change to 50%: width="300"
    → Formula: 600 × (your_percent / 100)
  -->
  <rect x="40" y="106" width="44" height="7" rx="4" ry="4"
        fill="url(#progressGrad)"/>

  <!-- Glowing tip dot at end of fill -->
  <!-- x position = 40 (track start) + fill width (44) = 84 -->
  <!-- → If you change fill width, update cx here too: cx = 40 + fill_width -->
  <circle cx="84" cy="109.5" r="5"
          fill="#B57BFF"
          filter="url(#tipGlow)"
          opacity="0.9"/>

  <!-- Inner tip highlight -->
  <circle cx="84" cy="109.5" r="2.5"
          fill="#D4A0FF"/>

</svg>
